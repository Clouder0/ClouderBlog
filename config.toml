baseurl = "https://www.codein.icu"
languageCode = "zh-cn"
theme = "hugo-theme-stack"
paginate = 10.0
title = "Clouder's Blog"
enableRobotsTXT = true
DefaultContentLanguage = "zh-cn"

[privacy]
  disqus = { disable = true }
  instagram = { disable = true }
  twitter = { disable = true }
  vimeo = { disable = true }
  youtube = { disable = true }
  [privacy.googleAnalytics]
  anonymizeIP = true
  disable = true
  respectDoNotTrack = true
  useSessionStorage = false

[permalinks]
post = "/:slug/"
page = "/:slug/"

[params]
mainSections = [ "post" ]
GoogleAnalyticsID = "G-1ZQNTR3S5S"
featuredImageField = "image"
rssFullContent = true

