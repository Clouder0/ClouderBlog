baseurl: https://static.codein.icu
languageCode: zh-cn
theme: hugo-theme-stack
paginate: 10
title: Clouder's Blog
enableRobotsTXT: true

# GA Tracking ID
googleAnalytics: G-1ZQNTR3S5S

privacy:
  disqus: 
    disable: true
  instagram:
    disable: true
  twitter:
    disable: true
  vimeo:
    disable: true
  youtube:
    disable: true
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: true
    useSessionStorage: false

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de
DefaultContentLanguage: zh-cn

permalinks:
    post: /:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: 

    footer:
        since: 2020
        customText: <p xmlns:cc="http://creativecommons.org/ns#" >This work is licensed under <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-NC-SA 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1"></a>

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 
        subtitle: A Chinese high school student who enjoys life & tech.
        avatar:
            local: true
            src: img/avatar.png

    article:
        math: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: utterances

        utterances:
            repo: Clouder0/ClouderBlogComment
            issueTerm: title
            label:

        remark42:
            host:
            site:
            locale:

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 10

        tagCloud:
            limit: 20

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

related:
    hidden: false
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    highlight:
        noClasses: false

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter


languages:
  zh-cn:
    contentDir: content/zh-cn
    languageName: Chinese
    weight: 20
    menu:
      main:
        - identifier: home
          name: 首页
          url: /
          weight: -100
          pre: home

        - identifier: feed
          name: 订阅
          url: /index.xml
          weight: 90
          pre: rss


        - identifier: enswitch
          name: 英语
          url: /en/
          weight: 100
          pre: translate

  en:
    contentDir: content/en
    languageName: English
    weight: 10
    menu:
      main:
        - identifier: home
          name: Home
          url: /en/
          weight: -100
          pre: home

        - identifier: feed
          name: Feed
          url: /en/index.xml
          weight: 90
          pre: rss

        - identifier: cnswitch
          name: Chinese
          url: /
          weight: 100
          pre: translate